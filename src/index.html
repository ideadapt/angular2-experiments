<style>
	body{
		font-family: verdana;
		font-size: 12px;
		color: black;
	}
	progress-bar .all{
		width: 600px;
		height: 2em;
		background-color: beige;
		border: 1px solid black;
	}
	progress-bar .progress{
		float: left;
		width: 50%;
		height: 2em;
		background-color: green;
		border-right: 1px solid black;
	}
	progress-bar .label{
		display: inline-block;
		height: 2em;
		line-height: 2em;
		color: black;
	}
</style>
<script>
    //bootstrap the Angular2 application
    System.import('demo-app').catch(console.log.bind(console));
</script>
